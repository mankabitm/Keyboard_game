				})
			},

				})
			},

				})
			},
			g:{

				color: "#333333",

				})
			},
			j:{

			k:{

				})
			},
			l:{
				color: "#FFFF33",
				sound: new Howl({

				})
			},
			m:{
				color: "#3300FF",
				sound: new Howl({

			w:{

			x:{

				})
			},
			y:{
				color: "#669900",
				sound: new Howl({
					urls: ['sounds/wipe.mp3']
				})
			},
			z:{
				color: "#339900",
				sound: new Howl({
					urls: ['sounds/zig-zag.mp3']
				})
			},
		}
		var circles=[];
		function onKeyDown(event){
			if(keyval[event.key]){
				var max=new Point(view.size.width,view.size.height);
				var random=Point.random();
				var point=max*random;
				var newcircle=new Path.Circle(point,500);
				newcircle.fillColor=keyval[event.key].color;
				keyval[event.key].sound.play();
				circles.push(newcircle);
			}
		}
		function onFrame(event){
		for(var i=0;i<circles.length;i++){
			circles[i].fillColor.hue+=1;
			circles[i].scale(0.9);
		}
		}
	</script>
</head>
<body>
	<h1 id="h1">Press any character from <span id="span">"a" to "z"</h1>
	<canvas id="myCanvas" resize></canvas>
</body>
